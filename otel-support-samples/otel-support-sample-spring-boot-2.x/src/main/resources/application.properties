server.port=8083

# Log level for the entire application
logging.level.root=INFO

# Enable OpenTelemetry exporters for the console
otel.traces.exporter=console
otel.metrics.exporter=console
otel.logs.exporter=console


# Log level for specific packages
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.springframework.web=INFO
logging.level.io.truemark.otel.support=DEBUG
logging.level.io.opentelemetry=DEBUG

# Otel Support Configs
otel.service.name=otel-support-sample-spring-boot-2.x
otel.service.version=1.0.0
#otel.otlp.endpoint=http://example:4317